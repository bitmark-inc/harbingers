<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bluebird</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body style="margin:0;padding:0;background-color:black;overflow:hidden" id="container" class="container">
        <canvas id="canvas">Please enable JavaScript in your browser</canvas>

        <p id="style" style="color:white">Style: </p>
        <p id="distortion" style="color:white">Distortion: </p>
        <p id="name" style="color:white">Name: </p>

        <div id="video-controls" class="controls" data-state="hidden">
            <button id="playpause" type="button" data-state="play">Play/Pause</button>
            <div class="progress">
                <progress id="progress" value="0" min="0">
                    <span id="progress-bar"></span>
                </progress>
            </div>
            <div class="time">
                <span class="current">0:00</span> / <span class="duration">0:00</span>
            </div>
            <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
            <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
		</div>

        <script type="text/javascript" src="effect.js"></script>
        <script type="text/javascript" src="parameters.js"></script>
        <script type="text/javascript" src="video-control.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
